<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/game.css">
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <title>Connect4</title>
</head>
<body>
    <section id="game">
        <div class="header">
            <a href="index.html" class="btn-home" type="button">Home</a>
            <div id="generalTime">
                <p id="time">00:00</p>
            </div>
        </div>
        <div class="game">
            <div id="playArea">
                <div id="popup" class="hidden">
                    <p id="winner"></p>
                    <p id="message"></p>
                    <button id="reset">Play Again</button>
                </div>
                <div id="gameZone">
                    <div class="outline"></div>
                    <div id="board" class="board"></div>
                    <div class="outline"></div>
                </div>
                <div id="divider"></div>
                <div id="scoreboard">
                    <div class="opponent">
                        <div class="player">
                            <div id="turn1" class="turn-p1"></div>
                            <p id="p1">Name </p>
                        </div>
                        <p id="p1Time">00:00</p>
                    </div>
                    <div class="opponent">
                        <div class="player">
                            <p id="p2">Name </p>
                            <div id="turn2" class="turn-p2"></div>
                        </div>
                        <p id="p2Time">00:00</p>
                    </div>
                    <div class="opponent">
                        <div class="player">
                            <p id="p3">Name </p>
                            <div id="turn3" class="turn-p3"></div>
                        </div>
                        <p id="p3Time" class="hidden">00:00</p>
                    </div>
                </div>
            </div>
            <div id="keypad">
                <button id="gameSave" class="btn-keypad">Save</button>
                <button id="gameRestart" class="btn-keypad">Restart</button>
            </div>
        </div>
    </section>
</body>
</html>
