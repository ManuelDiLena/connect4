<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect4: New Game</title>
</head>
<body>
    <section id="players">
        <div class="players">
            <p>Enter Players' Names</p>
            <div class="input-style">
                <input id="p1Name" type="text" maxlength="6">
                <div class="tag">P1</div>
            </div>
            <div class="input-style">
                <input id="p2Name" type="text" maxlength="6">
                <div class="tag">P2</div>
            </div>
            <div class="input-style">
                <div id="btn-container">
                    <button id="addPlayer" class="btn" type="button"></button>
                </div>
                <input id="p3Name" class="hidden" type="text" maxlength="6">
                <div id="p3Tag" class="tag hidden">P3</div>
            </div>
            <div class="options-players">
                <a href="index.html" class="btn-players">Cancel</a>
                <button id="namesPlay" class="btn-players">Play!</button>
            </div>
        </div>
    </section>
</body>
</html>
