<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/savedgames.css">
    <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/savedgames.js"></script>
    <title>Connect4: Saved Games</title>
</head>
<body>
    <section id="savedGames">
        <div class="header">
            <a href="index.html" class="btn-home" type="button">Home</a>
        </div>
        <div class="saved-games">
            <h2>Saved Games</h2>
            <div id="gamesList">
                <ul id="list">
                    <p id="empty" class="hidden">No saved games found</p>
                </ul>
                <div id="optionsList">
                    <div id="controls">
                        <button id="savedBack" class="navigation btn-controls">Back</button>
                        <button id="savedNext" class="navigation btn-controls">Next</button>
                    </div>
                    <button id="loadGame" class="btn-saved">Load Game</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
